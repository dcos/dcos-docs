    "/package/repository/list": {
      "post": {
        "description": "List all of the package repositories (for example Universe) used by DC/OS. The list is\nordered by priority; if multiple repositories contain the same package, the package\nclosest to the start of the list will be used.\n",
        "operationId": "POST_package-repository-list",
        "produces": [
          "application/vnd.dcos.package.repository.list-response+json;charset=utf-8;version=v1"
        ],
        "responses": {
          "200": {
            "description": "",
            "schema": {
              "example": {
                "repositories": [
                  {
                    "name": "Universe",
                    "uri": "https://universe.mesosphere.com/repo"
                  }
                ]
              },
              "type": "object"
            }
          }
        },
        "consumes": [
