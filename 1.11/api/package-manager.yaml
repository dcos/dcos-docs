    "/package/repository/add": {
      "post": {
        "description": "Adds a package repository (for example Universe) for use by DC/OS. To add a package\nrepository to the beginning of the list set the index to zero (0). To add a package\nrepository to the end of the list do not specify an index.\n",
        "operationId": "POST_package-repository-add",
        "produces": [
          "application/vnd.dcos.package.repository.add-response+json;charset=utf-8;version=v1"
        ],
        "responses": {
          "200": {
            "description": "",
            "schema": {
              "example": {
                "repositories": [
                  {
                    "name": "Universe",
                    "uri": "https://universe.mesosphere.com/repo"
                  },
                  {
                    "name": "Local Universe",
                    "uri": "http://universe.marathon.mesos:8080/repo"
