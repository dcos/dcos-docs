    "/package/search": {
      "post": {
        "description": "Lists all matching packages in the repository given a partial pattern.\nThe character \\'\\*\\' can be used to match any number of characters.\n",
        "operationId": "POST_package-search",
        "produces": [
          "application/vnd.dcos.package.search-response+json;charset=utf-8;version=v1"
        ],
        "responses": {
          "200": {
            "description": "",
            "schema": {
              "example": {
                "packages": [
                  {
                    "name": "cassandra",
                    "currentVersion": "1.0.24-3.0.10",
                    "versions": {
                      "1.0.24-3.0.10": 24,
                      "1.0.23-3.0.10": 23
                    },
                    "description": "Apache Cassandra",
                    "framework": true,
                    "tags": [
                      "database"
                    ]
                  }
                ]
              },
              "type": "object"
            }
          }
        },
        "consumes": [
          "application/vnd.dcos.package.search-request+json;charset=utf-8;version=v1"
